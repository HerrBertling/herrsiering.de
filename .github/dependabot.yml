version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: eslint
        versions:
          - 7.18.0
          - 7.20.0
          - 7.22.0
      - dependency-name: nuxt
        versions:
          - 2.15.0
          - 2.15.2
      - dependency-name: stylelint
        versions:
          - 13.11.0
      - dependency-name: eslint-config-prettier
        versions:
          - 8.0.0
